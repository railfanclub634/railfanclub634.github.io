<div><a href="http://livedoor.blogimg.jp/train634/imgs/e/e/ee503df0.jpg"><img alt="24 105" class="pict" src="../Images/6b8ffb0e246f66958bbf677030c9a960.jpg"/></a><br/>2月15日、今日も線路を出してDCCの訓練です。<br/>今回は単純なオーバルに引込線を追加して列車交換、追い抜きの訓練も。<br/>記念祭に備え、中二や中一に経験をつませました。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/5/f/5f1a6f39.jpg"><img alt="24 107" class="pict" src="../Images/9708e353839b465645a10de2e464d2f5.jpg"/></a><br/>一方部室では中３が大挙して掃除。しかし、土足で入るところを水拭きとは……<br/>時折掃除はしていても、何十年も前から使われている床は容易に綺麗にはならず。<br/>新しい部室棟が建つまではこれで我慢でしょうか？<br/></div>
