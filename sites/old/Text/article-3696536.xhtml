<div><img alt="RIMG0584" class="pict" src="../Images/962c2a08b5ce87e7ccb33a5f80227491.jpg"/><strong>E217系</strong>。総武横須賀線・東海道線で活躍。<br/><br/>　今日の部活の記録です。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/8/e/8e6b4b07.jpg"><img alt="RIMG0335" class="pict" src="../Images/e451f5ef688d05502535278b8dd21c3a.jpg"/></a><a href="http://livedoor.blogimg.jp/train634/imgs/1/5/1522fe38.jpg"><img alt="RIMG0337" class="pict" src="../Images/216281c4b569900ad0183a961f6e3b96.jpg"/></a><br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/4/c/4cbcfbce.jpg"><img alt="RIMG0338" class="pict" src="../Images/2ed9404c27b09d15034e05044484e86b.jpg"/></a><br/>　奥の山では張り子が、手前の山では型作りが行われています。張り子は沢山で作業できるのでにぎやかです。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/d/b/db81451a.jpg"><img alt="RIMG0339" class="pict" src="../Images/c93ef6c7957039c3b0e737dc19e2c465.jpg"/></a>駅前の道路も順調に延伸されています。人と仕事を共有しにくい作業です。(私が共有が下手なだけか…。部員の皆さんごめん。)車線を作りすぎたら、凸凹になりました。<br/>　モジュール、HOは最近更新してませんね。また作業があったら更新します。</div>
