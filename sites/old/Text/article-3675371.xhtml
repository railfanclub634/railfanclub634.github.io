<h1>部活の記録 No.212</h1>
<p class="article-date">2013年01月19日</p>
</header>
<section>


<div class="article-body">
<div>　日当たり劣悪な部室前の雪はまだ融けません。そんな先日の部活の記録です。<br/>①モジュール<br/><a href="http://livedoor.blogimg.jp/train634/imgs/c/8/c897f430.jpg"><img alt="RIMG0041" class="pict" src="../Images/1abf6e1dee066a7ecbe9de4ca4a63853.jpg"/></a><br/>　中2のモジュールの高架道路です。高速道路かただの高架かは分かりませんが…。あ、後ろの団地は大ボードの奴です。<br/>②Nボード<br/><a href="http://livedoor.blogimg.jp/train634/imgs/b/f/bf9d3924.jpg"><img alt="RIMG0027" class="pict" src="../Images/32b02d8b5ff73fca875568322ce8aa1f.jpg"/></a><a href="http://livedoor.blogimg.jp/train634/imgs/6/9/6923c5f3.jpg"><img alt="RIMG0039" class="pict" src="../Images/daae136318eb85dfd1fa7aecab0ce1b2.jpg"/></a><br/><br/>　路面電車に駅が作られました。あとこの写真撮影後に団地の下が一部整備されました。駅にSLも停車してます…。<br/>③HOボード<br/><a href="http://livedoor.blogimg.jp/train634/imgs/c/4/c47b943e.jpg"><img alt="RIMG0034" class="pict" src="../Images/eef181b2ed47491596a49fd953849dae.jpg"/></a><br/>　HOゲージの485系です。部室に故障状態で放置されていたのを、部員が数年(数十年？)ぶりに修理してくれました。走ります。<br/><br/>　今回はこの辺で。</div>

</div>
