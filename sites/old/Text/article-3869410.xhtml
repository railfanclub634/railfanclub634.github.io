<div>....長いあいだ「部活の記録」がありませんでした。69Fさんの話によると「お前(僕のことです)が(「部活の記録」を)毎回やるんじゃないの?」と言われました。自分の責任を感じたとともにこれからは毎回載せるようにしようと思います。<br/><br/>というわけで今回の部活の記録ですが、不覚にも写真を撮り忘れてしまったので文だけで説明することになります。今回も個人のモジュールの更新工事と<a href="http://blog.livedoor.jp/train634/archives/3868181.html">僕の駅舎</a>の設置確認テストぐらいだったと思います。<br/><br/>...もう一度ですがこれからは部活の記録を毎回載せるようにしようと思います。<br/><br/>それでは。</div>
