<div class="article-body-more">
<div>本日は雨天のため屋外での活動や大ボード制作は行わず、部室内で細々と活動しておりました。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/1/6/1622d111.jpg"><img alt="_DSC9929" class="pict" src="../Images/c30357480d68e1909701b74a1da92d90.jpg"/></a><br/>現在の僕のモジュールです。併用軌道化計画絶賛進行中。<br/><br/>また、今回の部活には武蔵85期のOB氏が来て下さいました。色々と楽しいお話をありがとうございました。<br/><br/><br/>おまけ☆<br/><a href="http://livedoor.blogimg.jp/train634/imgs/f/8/f8ab34ea.jpg"><img alt="_DSC9934" class="pict" src="../Images/81fc55a557116ddd75dcdaba55dbf0c8.jpg"/></a><br/>部長が開発した半自動塗装システムです。<br/>使い方は簡単。先端の筆の部分に塗料を含ませ、引き金を引くだけ。思っていたよりもムラなく塗装できたのが意外でした。コードレス式なのでどんなところでも塗装できる優れもの!<br/>中1部員にもウケていたようです(笑<br/><br/>それでは。<br/></div>
