<div class="article-body">
<div>今日も部活です。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/5/f/5fc837c5.jpg"><img alt="DSCF3561" class="pict" src="../Images/d105d7d683f523f808b5856d89357221.jpg"/></a><br/>2014年1月6日、小山駅にて<br/>小山駅に行ったときに見かけたもの。今年のダイヤ改正では、E3系のこまちが無くなり、スーパーこまちの名称が無くなって全ての秋田新幹線の列車名はE6系のこまちに統一されます。<br/>去年のダイヤ改正でスーパーこまちが誕生してから約1年のみの名称になることになります。&#160;</div>

</div>



<div class="article-body-more">
<div>今日は雨が少し降っていたのであまり大規模な活動はできませんでした。<br/>ですが。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/b/a/ba9792d1.jpg"><img alt="DSCF3930" class="pict" src="../Images/8adb70ccbe0c07dd1e529738b6fd1fed.jpg"/></a><br/>今日もHOを広げました。<br/>引き続き走行点検を行っています。<br/><br/>ではでは。&#160;</div>

</div>
