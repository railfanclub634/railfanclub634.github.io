<div>小菅で撮影<br/>色々（といっても東急車やメトロ車はスルー）撮りました<br/>その中でもネタなやつのみ紹介します<br/><a href="http://livedoor.blogimg.jp/train634/imgs/2/8/28bb40e7.jpg"><img alt="P1170400.JPG" class="pict" src="../Images/318b2ab598fff80cd85835efd53b2c3b.jpg"/></a><br/>回送の8500系下町トレインが来ました<br/><a href="http://livedoor.blogimg.jp/train634/imgs/7/0/702a0424.jpg"><img alt="P1170401.JPG" class="pict" src="../Images/7e2b897fc3c39b866a59a25fa509cff6.jpg"/></a><br/>これに武蔵のHMをつけてみたいですねｗ（ムサシ型だし）<br/><a href="http://livedoor.blogimg.jp/train634/imgs/3/8/38f66d4e.jpg"><img alt="P1170430.JPG" class="pict" src="../Images/a3a2a7b74e906962c71254a70f4d0bb1.jpg"/></a><br/>そして折り返しです<br/><a href="http://livedoor.blogimg.jp/train634/imgs/b/9/b97f9590.jpg"><img alt="P1170433.JPG" class="pict" src="../Images/8359b975507145e681aa042adb037564.jpg"/></a><br/>あとそこそこのネタです↑↓<br/>黒丸のところに注目<br/><a href="http://livedoor.blogimg.jp/train634/imgs/9/c/9cea09f8.jpg"><img alt="P1170434.JPG" class="pict" src="../Images/2b6fcad5d3477287b0e78ff57a068822.jpg"/></a><br/>10030系唯一のシングルアームパンタ車11267Fです<br/><a href="http://livedoor.blogimg.jp/train634/imgs/c/a/ca960d76.jpg"><img alt="P1170419.JPG" class="pict" src="../Images/1b418cacfb47a97f8a27b961c8a4e622.jpg"/></a><br/><br/><br/>これで終わりです<br/>最後まで御覧頂きましてありがとうございました</div>
