<div class="article-body">
<div>今日は終業式でした。<br/><br/>ほぼ1年前、東急と副都心の直通運転が始まるのに伴って地上渋谷駅も使われなくなるということで地上渋谷駅に行ったのを思い出しました。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/d/b/db1a47b7.jpg"><img alt="DSCF0472" class="pict" src="../Images/255cbb174af53b5155ed5af684a58660.jpg"/></a><br/>2013年3月15日、東急地上渋谷駅にて<br/><br/>あの日は人が多かったです…&#160;</div>

</div>



<div class="article-body-more">
<div>今日はHOもNも広げました。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/f/1/f11ab8da.jpg"><img alt="BlogPaint" class="pict" src="../Images/6f36a9c3c5f7b34093758c32f5210758.jpg"/></a><br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/4/e/4e6be41f.jpg"><img alt="DSCF3956" class="pict" src="../Images/706d4c8f614c1c078ac8b77c80d6b03c.jpg"/></a><br/>HOは引き続き微調整を行いました。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/1/9/1913ca40.jpg"><img alt="BlogPaint" class="pict" src="../Images/9af60c2ebea27879d12390d373fedbb9.jpg"/></a><br/>Nは久しぶりにすべてのボードを広げ、作業をしました。<br/><br/>途中、模型を並べていたので写真を撮りました。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/6/a/6a020842.jpg"><img alt="DSCF3960" class="pict" src="../Images/f85aecaca3ff598d7c87813a06f8216f.jpg"/></a><br/>E5＆E6<br/><br/>しばらくすると増えました。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/d/b/db22822f.jpg"><img alt="DSCF3963" class="pict" src="../Images/f2a8e40df6a9f4e4be1f2a430818b8f3.jpg"/></a><br/>E5＆E6＆583<br/><br/>最終的にはこんな感じに。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/6/a/6ae70160.jpg"><img alt="DSCF3967" class="pict" src="../Images/bc916fcf3696c0c9815b0caeff286809.jpg"/></a><br/><br/>なかなか凄い並びです。<br/><br/>ではでは。&#160;</div>
