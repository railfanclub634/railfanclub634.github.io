<div><p><a href="http://livedoor.blogimg.jp/train634/imgs/5/d/5dd70ca9.jpg"><img alt="SANY0003" class="pict" src="../Images/069d9e5f2983f6512884f30adfa06b62.jpg"/></a>　設計図を書くか迷ってたのですが、面倒なのでやめにしました。想像で補って下さい。<br/>　今日は板を切って貼りつけるという作業です。保育園でよくやるやつです。<br/>　まず側面。５×７４cmの四角形に切り、さらに右のようにトンネルを切り取ります。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/8/5/8584470a.jpg"><img alt="SANY0005" class="pict" src="../Images/20e55f70e03a0e7c3b1f9fccb27e23f8.jpg"/></a><a href="http://livedoor.blogimg.jp/train634/imgs/3/8/388b52f9.jpg"><img alt="SANY0006" class="pict" src="../Images/4a584ef1564a94f6fabfe38a3a714afe.jpg"/></a>　なんかいきなり出来ちゃってますがｗ 　特に説明することないですよね。９×７４に切り出したのを貼りつけてあと適当に支えを入れます。<br/>　次回はトンネル部分の製作をします。<br/><br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　つづく</p>
