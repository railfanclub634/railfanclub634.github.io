<div class="article-body">
<div>2月は木曜日も部活をやります。<br/>不定期にですがこれから記念祭までは水曜・土曜の通常部活日のほかの日にやった部活について、<br/>部活の記録で書いていこうと思います。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/1/f/1fc7e7e6.jpg"><img alt="DSCF3778" class="pict" src="../Images/b3b900241a89e458d1476b846d1b865e.jpg"/></a><br/>2014年2月8日（大雪の日）、練馬高野台駅にて<br/>現トップ画像です。<br/><br/>なんか明日明後日も雪が降る予報が出ていますね。&#160;</div>

</div>



<div class="article-body-more">
<div>今日はNボードを広げました。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/6/d/6debdce3.jpg"><img alt="image" class="pict" src="../Images/ced19a1b4f5bec3291d8bf3e3d8a20a1.jpg"/></a><br/>全体像。<br/>これに線路を配置していきます。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/e/e/eec263ce.jpg"><img alt="image" class="pict" src="../Images/d84d3226e9e2746545a27261d3607fc9.jpg"/></a><br/>こんな感じになります。<br/>まだ色塗りをしていないので殺風景ですね。<br/><br/>次回もよろしく。&#160;</div>
