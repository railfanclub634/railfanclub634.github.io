<div class="article-body">
<div><p><a href="http://livedoor.blogimg.jp/train634/imgs/9/d/9da23f11.jpg"><img alt="RIMG2962" class="pict" src="../Images/3e2ee31f5338f149f57d1c94b8c42442.jpg"/></a><br/>今日の一枚。</p>
</div>

</div>



<div class="article-body-more">
<div><p><a href="http://livedoor.blogimg.jp/train634/imgs/c/e/ceadbf75.jpg"><img alt="RIMG2959" class="pict" src="../Images/b317293b75b7e39e05a2e5ff1191a422.jpg"/></a><br/>来年の記念祭のNの大ボードには空港ができ、プロペラ機(YS-11)を置くということなので、<br/>今日はそれを組み立てました。<br/>壊れやすいプロペラや車輪の部分は記念祭直前に組み立てます。時間あるかな?<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/5/a/5ab522d7.jpg"></a><a href="http://livedoor.blogimg.jp/train634/imgs/3/7/371cdc14.jpg"><img alt="RIMG2961" class="pict" src="../Images/90adcd6fbdd26dc98b6b05b3324eae14.jpg"/></a><br/>さて、芸術室のほうでは今日も路面電車ボードをいじっていました。<br/>道路のかさ上げと車線の設定だそうです。<br/>できかけた道路にプロペラ機が不時着したのが『今日の一枚』です。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/d/e/de345ec2.jpg"><img alt="RIMG2960" class="pict" src="../Images/c3cf809904e96b90a3bf188c6cec329a.jpg"/></a><br/>Nの大ボードのほうにはトンネル(と思われる何か)が作られていました。<br/>なんだろう、これ。<br/><br/><br/></p>
</div>
