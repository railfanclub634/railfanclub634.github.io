<div>部活の記録です。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/e/8/e8657c22.jpg"><img alt="_DSC9888" class="pict" src="../Images/98b119b9e7d2765d75c101f31cbf84cb.jpg"/></a><br/>鉄研のゆるキャラ「パァくん」<br/>ゴム手袋です。<br/></div>

</div>



<div class="article-body-more">
