</header>
<section>


<div class="article-body">
<div><a href="http://livedoor.blogimg.jp/train634/imgs/9/4/94bece0a.jpg"><br/><img alt="IMG_7296" class="pict" src="../Images/5c54b906f56416463a202f686e444e1d.jpg"/></a>　２２日水曜日の部活の記録です。<br/>　部員の大半がスキー教室で疎開しているため数人しか集まりませんでした。ので地味に色塗りでもするかということで部室の塗り替え。右は塗り替え中の部室。黒地に紫という驚くべきセンスで塗られていた壁は白で染まりました。<a href="http://livedoor.blogimg.jp/train634/imgs/2/d/2d05adb0.jpg"><img alt="IMG_7316" class="pict" src="../Images/5f851521495b9417ccb6fe23c020f3a9.jpg"/></a><a href="http://livedoor.blogimg.jp/train634/imgs/8/8/88c2ab9d.jpg"></a><br/>　こんな感じに棚に乗って塗っていきます。普通はこんな棚は塗るのに邪魔だからどかすんでしょうけど資材に恵まれない鉄研は梯子が用意できなかったので...。<a href="http://livedoor.blogimg.jp/train634/imgs/e/d/edc0db0a.jpg"></a><br/><br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/e/d/edc0db0a.jpg"><img alt="IMG_7318" class="pict" src="../Images/1d09e6137c58500794ffad9292568f32.jpg"/></a>&#160;で塗り終えた後の部室です。全体的に明るくなったよう<a href="http://livedoor.blogimg.jp/train634/imgs/e/d/edc0db0a.jpg"></a>な気がします。<br/>　壁も塗り替えたことですし次回は部室を二階建てにしましょう。</div>

</div>
