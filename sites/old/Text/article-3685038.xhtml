<div><a href="http://livedoor.blogimg.jp/train634/imgs/0/0/000a2439.jpg"><img alt="RIMG0303" class="pict" src="../Images/9c572bf4a9c4a70aea83462ed1457560.jpg"/></a><br/><strong>215</strong>系。JRの在来線には珍しいオール2階建て普通列車。新宿湘南ライナーなどで活躍。<br/><br/><br/>　モジュール<br/><a href="http://livedoor.blogimg.jp/train634/imgs/b/9/b908dac9.jpg"></a><a href="http://livedoor.blogimg.jp/train634/imgs/7/c/7cf16ab0.jpg"></a><a href="http://livedoor.blogimg.jp/train634/imgs/3/d/3d4b341f.jpg"><img alt="RIMG0047" class="pict" src="../Images/8dd66c2f52169f1da43e1f508a3b8d6a.jpg"/></a><a href="http://livedoor.blogimg.jp/train634/imgs/9/9/99c4357c.jpg"><img alt="RIMG0057" class="pict" src="../Images/6632590a45fccd6087bf280119f0a347.jpg"/></a><br/>　モジュールを全部出しました。完成近いボードやまだまだなボードなど様々です。左の写真にぶれて写っているのは、中3部員のお弁当。写してほしいっぽかったので、アップします。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/1/e/1e84b9c6.jpg"><img alt="RIMG0055" class="pict" src="../Images/3ae8bcdbc21d8221a6ce3cfbc0c18d0a.jpg"/></a><br/>　モジュール中心駅の「鳥取中央駅」から。山陰地方の某県との関係性は不明。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/8/6/865c25b1.jpg"><img alt="RIMG0060" class="pict" src="../Images/ec6265d12da66da9c869abb0b13cf613.jpg"/></a><br/>　乗り換え駅ボード周辺。まだ未開の地。ちなみに右のボードは私のです。</div>
