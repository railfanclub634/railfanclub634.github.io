<div>昨日発生した東北地方太平洋沖地震の被害について、新情報が入りました。<br/><br/>昨日より武蔵内に滞留、宿泊してる約80名の生徒ですが、西武池袋線運転再開、都営大江戸線運転再開などを受け、運転再開地区在住の生徒から帰宅を開始したとのこと。おそらく一部はすでに家に帰りついている頃かと思います。<br/><br/>一方、部室内の損害ですが、昨日より滞泊しているOBの方によれば、外から見る限りHOボード一枚が机から落下している程度とのことです。外から見えづらい部室内奥部の様子は不明ですが、当初の推定より損害は軽微なものになりそうです。</div>
