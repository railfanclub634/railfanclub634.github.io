<div class="article-body">
<div><p>鉄研執行部は今日午後の会見で<br/>「鉄研の災害対策は台風・大雨などに限られており、今回のようなM９クラスの大地震は想定外だった。今回は 部活がやってなかったので良かったが、万が一人がいた場合避難経路が確保され得るかは疑問が残る。部室の耐久性の再調査を含め根本的に見直していく必要が ある。また、被害を最小限に抑えるためにも模型の耐震基準をストラクチャー単位で見直す必要がある」<br/>と延べ、今後の災害対策を見直していく方向を示した。<span><br/>検閲：2011.03.17（Keisei.C）</span></p>
