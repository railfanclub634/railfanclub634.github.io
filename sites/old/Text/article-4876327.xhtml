<div class="article-body-more">
<div>2017年の鉄道研究部においてビッグイベントであった、中国旅行での一畑電車(島根県)での貸切列車の運転。そういえばこの貸切運転も含めて中国旅行記、書かなければいけませんね...<br/><br/>2018年は我々高校1年生が現役部員として迎える最後の年となります。記念祭まであと4か月、それまでに部員としてやり残すことがないよう過ごしたいところです。<br/><br/>最後になりましたが、本年も武蔵高等学校中学校鉄道研究部をどうぞよろしくお願いいたします！</div>
