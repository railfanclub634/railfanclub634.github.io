<div class="article-body">
<div>昨日はすみませんでした。<br/><br/>さて、今日は日曜日ですが部活をしました。さすがにやらないとまずいです。<br/><br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/6/4/64baa9b8.jpg"><img alt="DSCF3762" class="pict" src="../Images/9cfba0de571759921c928b9ffb57fcda.jpg"/></a><br/>2014年2月8日、練馬駅にて<br/>No.312ということで3012（3011Fの池袋側先頭）。<br/>あの大雪の日ですね。&#160;</div>

</div>



<div class="article-body-more">
<div>今日も一昨日、昨日と同じく大きく広げて作業しました。<br/>Nモジュールでは試運転をしていました。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/2/2/229a5da4.jpg"><img alt="DSCF4679" class="pict" src="../Images/e610ab7de43761127643570ae866dcbd.jpg"/></a><br/>E5+E6。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/c/9/c9846253.jpg"><img alt="DSCF4681" class="pict" src="../Images/093b038914da4fca5e81ca4acfd928b3.jpg"/></a><br/>SLも走っていました。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/a/a/aa91775d.jpg"><img alt="DSCF4688" class="pict" src="../Images/15e3705a46b220e055b2a4b23b7f21ad.jpg"/></a><br/>E6「スーパーこまち」とSLの並び。<br/>実車では…ありえないかな？<br/><br/>Nボードも急ピッチで作業を進めます。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/f/9/f9e7c0c6.jpg"><img alt="DSCF4682" class="pict" src="../Images/363cf927c1c82d4ad486fcec4b17f440.jpg"/></a><br/><br/><br/>ではでは。<br/><br/>記念祭まであと<span>6日！！&#160;</span></div>
