<div>　今日の部活の記録です。試験明け2回目ですが、前回は写真がなくて更新できませんでした。<br/>　そういえば、子ヤギ生まれてたんですね。今ブログで知りました…。<br/>Nボード<br/><a href="http://livedoor.blogimg.jp/train634/imgs/5/8/58481a1f.jpg"></a><a href="http://livedoor.blogimg.jp/train634/imgs/5/8/58481a1f.jpg"><img alt="RIMG0499" class="pict" src="../Images/6ae740023db73251465006503580b1af.jpg"/></a>　山の植林もずいぶん進んできました。山頂には山小屋もできました。<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>市街<a href="http://livedoor.blogimg.jp/train634/imgs/3/f/3fc20d0d.jpg"><img alt="RIMG0495" class="pict" src="../Images/9c42d98177e17f9b94720d3568191033.jpg"/></a>地の整備中。銀座和光もどきです。<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/5/f/5f258baf.jpg"><img alt="RIMG0497" class="pict" src="../Images/7ffbd89bfaf56ac50a90afd95344b0a1.jpg"/></a><br/>奥には新たなビルも。<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/a/e/ae73a668.jpg"><img alt="RIMG0501" class="pict" src="../Images/7c60f3838af700818290c8fb948c5610.jpg"/></a>市街地開発促進の一環で、分譲をしました。さっそくビルができています。地下鉄駅もできてます。<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>今回はこの辺で。</div>
