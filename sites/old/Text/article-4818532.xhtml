<div class="article-body">
<div>お久しぶりです。East-erです。最後の更新が2か月前の自分だったので少し驚いているのですが、ぜひとも色々な部員に記事を書いていただきたいですね。<a href="http://livedoor.blogimg.jp/train634/imgs/7/7/77ffa5bb.jpg"><img alt="image1" class="pict" src="../Images/ae21989ed11089831b5dcd21a98db9aa.jpg"/></a></div>

</div>



<div class="article-body-more">
<div>現在は夏休みに入り、前回の記念祭の解体を終わらせてようやく今年の製作に本腰を入れ始めた状況です。今年は校内の工事のため、夏休み中は仮の教室を借りて活動しています。そして、この度鉄道研究部は「鉄道模型コンテスト2017」に出展します。画像は7月の部活動でのコンテスト用モジュール製作中の様子です。場所は東京ビッグサイトにて、今週末の開催ですので、ぜひお越しください。</div>

</div>
