<div><p>部活の記録です。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/d/c/dc596a37.jpg"><img alt="_DSC0656" class="pict" src="../Images/aafac71a2d36a75b87b7260434b6a7dd.jpg"/></a><br/>昨日は暑かったのでエアコンの使用を開始しました。<br/><br/></p>
</div>

</div>



<div class="article-body-more">
<div>本日の部活内容<br/>・旅行の話<br/>・大ボード 駅の配線確認<br/>・大ボード 張り子剥がし<br/>・モジュール<br/><br/>旅行は北陸地方へ行くようです。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/3/6/367583d5.jpg"><img alt="_DSC0668" class="pict" src="../Images/ac57054f75b7e0908d053ccfee5b4456.jpg"/></a><br/>先日KATOより発売された転車台を使用した駅の配線を確認中です。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/4/2/4212c64a.jpg"><img alt="_DSC0672" class="pict" src="../Images/6477868d186d44bcfa56c23165c4f434.jpg"/></a><br/>部屋の外では大ボードやモジュールの張り子剥がしを行っていました。<br/><br/><br/>以上です。<br/><br/>☆おまけ☆<br/><a href="http://livedoor.blogimg.jp/train634/imgs/b/b/bbbe233d.jpg"><img alt="_DSC0661" class="pict" src="../Images/5dbdbc6b7a8d67950e1932ea0d7206d5.jpg"/></a><br/>芸術教室の窓から見える風景です。木の葉が青々しくなってきました。もうすぐ夏ですね。<br/>それでは。</div>
