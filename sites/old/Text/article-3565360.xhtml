<div>　やはり水曜日は時間が短く、大したことはできません。大ボード路面電車の盛り土の張り子を行いました。中1の皆さんにも作業に慣れてもらうために、作業を伝授します。教室の片隅では、モジュールの作業も行われていました。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/a/a/aa4ab354.jpg"><img alt="RIMG2685" class="pict" src="../Images/53cabb106d3d1ed88532f784176651ab.jpg"/></a><br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/6/2/622d582e.jpg"><img alt="RIMG2686" class="pict" src="../Images/eaf4ef638f2736912e1fa4b08ab6ca3f.jpg"/></a><br/>モジュールのほうも一部分再開発のため張り子していきます。<br/><br/><br/>　部室では、部室の掃除が。久しぶりに床が見えるようになりました。この状態を続けたいです。<br/>　今回はこの辺で。<br/><br/>（9・27　のるせた追記）</div>
