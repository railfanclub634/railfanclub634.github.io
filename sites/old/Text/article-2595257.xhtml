<div><div><div><a href="http://livedoor.blogimg.jp/train634/imgs/1/1/119541b7.jpg"><img alt="BlogPaint" class="pict" src="../Images/26fa72b40e69b7f63ba379088db24f73.jpg"/></a><br/><div>4月13日の部活では、芸術教室を使ってモジュールを展開しました。新中一も呼びこんで鉄研見学を実施。なにせ記念祭が中止になってしまったので、新中一に鉄研レイアウトを見せる機会がありませんから、こういう感じで見せてあげないといけませんから。いずれ機会を見てHOも展開したいところです。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/4/f/4fac9356.jpg"><img alt="13 024" class="pict" src="../Images/e41a16dd96fcbafab2e655d8e218245e.jpg"/></a>←列車が並ぶ中央駅。右端の455系は今年度の予算でとって先行購入した物。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/a/3/a3915744.jpg"><img alt="13 023" class="pict" src="../Images/eb1c3f330d2d8e5f45ded5a7d5d7ad9f.jpg"/></a>←いつの間にかほぼ完成状態にたどり着いていた中三部員共同作成のモジュール。地味なところにもちょっとした小ネタが仕込まれていたり。<br/><br/><br/><br/></div>
