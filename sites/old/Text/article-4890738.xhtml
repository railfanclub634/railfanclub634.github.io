<div>お久しぶりです。1年前に「はじめまして」の記事を書いて以来の投稿になるN9601です。<br/>さて、今日の部活の様子をお伝えしたいと思います。</div>

</div>



<div class="article-body-more">
<div>今日もいつも通りモジュール、N大ボード、HOボードを各自進めていました。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/6/3/63e2b426.jpg"><img alt="20180207_162854" class="pict" src="../Images/d38cd770d4a6d018c86a95654a2097a2.jpg"/></a><br/><br/>モジュールは人によってだいぶ進度に差があるようで…。ちなみに筆者は全然進んでいなかったり。モジュール主任さんごめんなさい。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/7/d/7db2a2c1.jpg"><img alt="20180207_163007" class="pict" src="../Images/6da0545ecea304fc967650918d83c5db.jpg"/></a><br/><br/>HOは例年より製作し始めるのが早く、完成度が高いものができそうです。<br/><br/>〈おまけ〉<br/><a href="http://livedoor.blogimg.jp/train634/imgs/e/4/e47ad347.jpg"><img alt="BlogPaint" class="pict" src="../Images/bb21805ec622b3070c192fe25d87f2a5.jpg"/></a><br/><br/>大ボードを運ぶ大ボード主任。毎回出し入れするのは面倒なものです、、、<br/></div>
