<h1>鉄研中央通信十五号　記念祭武蔵グランプリ、鉄研は3位</h1>

</header>
<section>


<div class="article-body">
<div>先日行われた記念祭にて、記念祭NO.1を決める「武蔵グランプリ」が開催された。<br/>毎年<b><span><u>奇術部</u></span></b>と<b><span><u>鉄道研究部</u></span></b>で1位争いを繰り広げていたが、昨年部に昇格したジャグリング部が1位を獲得したため、この3団体でどこが1位になるのかが注目された。<br/><br/>結果<br/><span><b>1位</b></span>…クラウン・ジャグリング部<br/><span><b>2位</b></span>…手品屋本舗・奇術部<br/><span><b>3位</b></span>…鉄研・鉄道研究部<br/><br/><span>この結果ジャグリング部が鉄研の同盟国である報道班を潰しにかかってくる可能性が高くなった。<br/>そのため鉄研では報道班を防護するため、鉄研部員の一部を兼部させる作戦をとっている。<br/><br/></span><br/></div>

</div>
