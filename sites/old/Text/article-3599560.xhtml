<div><p><strong><span><span><em><span>HAPPY HALLOWEEN</span></em><br/></span></span></strong><br/><br/><img alt="RIMG3218" class="pict" src="../Images/ce076412ab848776077c4ba6631c0039.jpg"/><br/>今日は部会が長引いてしまったため、路面ボードと個人のモジュールくらいしかやりませんでした。<br/><br/><img alt="RIMG3217" class="pict" src="../Images/7bc6c52dbf358ae3a9ea8e7d0326d416.jpg"/><br/>実は前回敷いた道路は仮どめです。道路を形に切っておいて、塗装をした後に本貼りします。<br/>ということで塗装。いい感じの廃線になりました。色だけでこんなに違うんですね。<br/><br/>今回の部活はあまり活動時間が無かったためこんなもんです。<br/></p>
