<div class="article-body">
<div>今日は中3が天文実習でいませんでした。<br/><br/>E257系。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/4/7/47bed191.jpg"><img alt="DSCF0211" class="pict" src="../Images/d48475b0d8111c3356bbc773180f8e24.jpg"/></a><br/>去年の天文実習の帰りに撮ったものです。鳥沢～猿橋</div>

</div>



<div class="article-body-more">
<div>今日は、のるせた氏が拾ってきた引き出しを<span>魔</span>改造します。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/d/f/df4d7f64.jpg"><img alt="DSCF2773" class="pict" src="../Images/458ec64fcd5a5f5735f79af3c7a3d8f0.jpg"/></a><br/>裏管氏の活躍により、すでに一番下の段のみで転がせることができるようになっています。<br/><br/>ここに線路を詰めていきます。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/2/c/2c43d893.jpg"><img alt="DSCF2789" class="pict" src="../Images/7be27705238ee9c10cae27a395573744.jpg"/></a><br/><a href="http://livedoor.blogimg.jp/train634/imgs/c/6/c674e74f.jpg"><img alt="DSCF2792" class="pict" src="../Images/833f09d882d9c61f51c9b5a7b31e540c.jpg"/></a><br/><br/>そしてこれを部室に運んで…<br/><a href="http://livedoor.blogimg.jp/train634/imgs/6/b/6b952dca.jpg"><img alt="DSCF2794" class="pict" src="../Images/f7186e1712010327592ab969bbb90e5e.jpg"/></a><br/>これで楽に移動ができるようになった（のかな？）<br/><br/>さて、大学では白雉祭がおこなわれていました。<br/>クラブハウスの川を挟んだ向かい側にはステージがあり、音楽が結構聞こえてきました。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/3/d/3dc4f4b1.jpg"><img alt="DSCF2802" class="pict" src="../Images/5111d8ef4551b9b8f010be5adc2ac0b2.jpg"/></a><br/><br/>今回の部活の記録は以上です。</div>
