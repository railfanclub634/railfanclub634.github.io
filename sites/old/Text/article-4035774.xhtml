<div class="article-body">
<div>4月に入りましたね。<br/>増税もありましたが、僕は記念祭まで1か月切ってることの方が気になってます…&#160;<br/><br/>やっぱり桜は綺麗です。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/c/3/c385e648.jpg"><img alt="DSCF4570" class="pict" src="../Images/ce23f15e75d08fb3933a609ef9c538c9.jpg"/></a><br/>満開です。</div>

</div>



<div class="article-body-more">
<div>今日はN大ボードとHO、どちらも出して作業しました。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/e/d/ede38ab7.jpg"><img alt="DSCF4572" class="pict" src="../Images/e3bf78a4da65b6055d1296208abd733c.jpg"/><br/></a>N大ボードでは川と山の作成中。地形を考えながら急ピッチで作業を進めています。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/3/2/32929fc3.jpg"><img alt="DSCF4573" class="pict" src="../Images/0379a2036d3e3954b8520d8591060038.jpg"/></a><br/>HOでは山を作成。<br/>ガムテ多し。<br/><br/>切符もようやく作り始めました。<br/><br/><br/>例年より遅れているのでだいぶ焦っています。モジュールも全然完成してないし…<br/>でももう頑張るしかないです。<br/><br/>ではでは。&#160;</div>

</div>
