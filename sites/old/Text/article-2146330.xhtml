<div><a href="http://livedoor.blogimg.jp/train634/imgs/4/0/40ad269e.jpg"><img alt="30ALL 633" class="pict" src="../Images/6aa426cdec1695e699007d4f8b3b0ef7.jpg"/></a><br/>線路敷設待ちのＨＯボード。今回は1月22日部活分ですよ。<br/>遅れててごめんなさい。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/0/e/0e4eda64.jpg"><img alt="30ALL 635" class="pict" src="../Images/141326efdb5ec61cf5a142ba23255ae5.jpg"/></a><br/>一方、Ｔ君モジュール。山駅モジュールとでも呼称しましょうか。<br/>いつみてもすごい斬新な構造の駅です。引き込み線付き。<br/>トンネルが組みあがり、山の張子を開始しています。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/c/a/ca69f26e.jpg"><img alt="30ALL 634" class="pict" src="../Images/a4e6f7be99723691b5a308acccbc87e5.jpg"/></a>で、自分の中央駅モジュール。<br/>三つ全部つなげて作業できる場所を無理やり作って作業中。私鉄駅部分のレールの固定とかを中心に作業しました。</div>
