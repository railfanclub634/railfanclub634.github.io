<div class="article-body">
<div>前回までのお話<br/>春日部で撮影<br/>その後小泉線桐生線を乗りつぶし<br/><br/>今回のお話<br/>残りを乗りつぶす<br/><a href="http://blog.livedoor.jp/train634/archives/4011152.html">前回の記事へ</a><br/><br/></div>

</div>



<div class="article-body-more">
<div>太田からは850系で伊勢崎へ<br/><a href="http://livedoor.blogimg.jp/train634/imgs/b/7/b7096359.jpg"><img alt="P1160959.JPG" class="pict" src="../Images/fa23dee0dccb93ca17f814edfb5b0c07.jpg"/></a><br/><br/>伊勢崎駅は高架化工事中ですので次に行くときには地上に駅がないかもしれません<br/><br/>そして駅舎を撮影…<br/>と思ったのですが仮駅舎だったので撮影は断念<br/>駅から歩いてコンビにに行き昼食を購入<br/>そして850系のトップで太田へ<br/><a href="http://livedoor.blogimg.jp/train634/imgs/b/3/b31b8395.jpg"><img alt="P1160964.JPG" class="pict" src="../Images/80eac4417b7ff3a76b2eb9a8ad1dd7fd.jpg"/></a><br/><br/>最後の地上伊勢崎の訪問？<br/><br/>太田から久喜へ<br/>途中の館林で車内解散です<br/><br/><a href="http://blog.livedoor.jp/train634/archives/3794826.html">続く</a></div>
