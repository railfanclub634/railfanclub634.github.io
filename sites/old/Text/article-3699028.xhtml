<h1>部活の記録 No.218</h1>
<p class="article-date">2013年02月16日</p>
</header>
<section>


<div class="article-body">
<div>&#160;今日の部活の記録です。<br/>①大ボード(山)<br/><a href="http://livedoor.blogimg.jp/train634/imgs/f/2/f2903820.jpg"><img alt="RIMG0341" class="pict" src="../Images/d133e6abfbe6dba741138673365738a2.jpg"/></a><br/>　奥が前回の、手前が今日の張り子です。この後手前の張り子をして、<br/><img alt="RIMG0347" class="pict" src="../Images/cf45ad1ff352db3b14f12875ca08bb82.jpg"/><br/>　奥の部分を塗装しました。複々線のトンネルはすごいですね…。ちなみに手前に駅が見えますが、トンネル内に伸びています。横須賀線の田浦駅とかもこんな感じです。<br/>②大ボード(LRT)<br/><a href="http://livedoor.blogimg.jp/train634/imgs/a/d/ad0c1b08.jpg"><img alt="RIMG0340" class="pict" src="../Images/f1cef864ba8a1f980d08404ee06af6c6.jpg"/></a><br/>　中央駅前開発風景。両方とも道路などの敷設が始まっています。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/c/a/ca8a1c82.jpg"><img alt="RIMG0346" class="pict" src="../Images/962967334220a0037ba62a2e5504583b.jpg"/></a><br/>　…高架橋脚を<br/><a href="http://livedoor.blogimg.jp/train634/imgs/6/d/6d0bcea1.jpg"></a><a href="http://livedoor.blogimg.jp/train634/imgs/a/9/a9de1d6c.jpg"><img alt="RIMG0345" class="pict" src="../Images/e5192bfb774dbe4b26f3431773bd9bcb.jpg"/></a><br/>　積み上げるとこうなります…。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/7/e/7ef6c975.jpg"><img alt="RIMG0348" class="pict" src="../Images/ee4c8cca97c62139833781f42123ab69.jpg"/></a><br/>　「失敗作」・「駄作」など、各方面で高評価を頂いているペデストリアンデッキです。脇に支柱を作りました。屋根を支える予定です。</div>

</div>
