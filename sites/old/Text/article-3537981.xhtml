<div><span><span>今回の部活の開始時刻、時間通りに武蔵校内にいたのはたったの3人。<br/>そのうち一人（僕）は生協にいるという現実。大丈夫なんでしょうか、この部活。<br/>それでも部会始まるころには7～8人…<em>でも少ない！！<br/></em>部会では今日やることの他にも尖閣や竹島についての鉄研としての見解などについても話し合いました。<br/>そのあと、4人ほどで池袋に前回不足した犬釘などの買出しに行ってきました。<br/><br/>来年の記念祭のNゲージ大ボードには路面電車だけのボードがあり、午後は主にそれを作りました。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/0/9/093e8a6a.jpg"></a><a href="http://livedoor.blogimg.jp/train634/imgs/8/f/8fe9340e.jpg"><img alt="BlogPaint" class="pict" src="../Images/cbbc20fd360005112f087cba9347cc6f.jpg"/></a><br/><br/><br/></span></span></div>
