<div><a href="http://livedoor.blogimg.jp/train634/imgs/d/7/d7bf9a21.jpg"><img alt="30ALL 644" class="pict" src="../Images/928d4607185c8e715f2b7e9a1a1a4b0a.jpg"/></a><br/>1月26日部活分の記録ですよ。<br/>写真は山駅モジュールと隣のカーブモジュール（部内名称：砂漠モジュール）との連結地点。トンネル内に携帯らしきものが・・・・・・<br/>それはともかく、山駅の退避線から手前に線路が伸びているのがわかります。この引き込み線、さらにその次のカーブモジュールにある駅までつながっていたりします。<br/>更には、この手前側にも山を造成する予定。モジュールの境目で崖っぷちというのはなかなか微妙なのでまあ当然でしょうか。このあたりのモジュール製作者がみんな同じ学年で連携しやすいというのもあるかもしれませんね。</div>
