<div class="article-body">
<div>前回、水曜日の部活の記録です。活動時間が長くないので、各自のモジュールとＮ大ボードのみ行いました。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/7/f/7f05330c.jpg"><img alt="RIMG0686" class="pict" src="../Images/8b8f429095ce128b0b1e2600619c2651.jpg"/></a><br/>　Ｎ大ボードのLRT線の高架脇から、道路の敷設を開始しました。片側2車線で一車線あたり実物換算3,75mです。<br/>　<a href="http://livedoor.blogimg.jp/train634/imgs/e/8/e8d2c822.jpg"><img alt="RIMG0687" class="pict" src="../Images/6705650b2c404d0d04fcb384def5c0f3.jpg"/></a><a href="http://livedoor.blogimg.jp/train634/imgs/0/6/0684ac85.jpg"><img alt="RIMG0689" class="pict" src="../Images/6ef824f8fa122d406fcffbcaa4b7a950.jpg"/></a><br/>　次はモジュールから。左はooo0・のるせた氏にも紹介された東京スカイツリー（←業平橋駅）ボード。東武の電車が浮いている気もしますが、まぁ気にしない♪<br/>　右はそのボードと、No.197で紹介したボードの境界。山の上にスカイツリーが移設されています。<br/>　今回はこの辺で。<br/><br/></div>

</div>
