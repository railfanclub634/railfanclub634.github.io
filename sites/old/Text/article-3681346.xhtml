<div><br/>Nボード<br/><a href="http://livedoor.blogimg.jp/train634/imgs/1/2/12e99bbc.jpg"><img alt="RIMG0045" class="pict" src="../Images/693735af06a780de8dd832ab79f415f5.jpg"/></a><br/>　山の建設が始まりました。木の枠に段ボールを乗せています。この後は張り子で山を成型するようですな。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/d/b/dbe36b60.jpg"><img alt="RIMG0044" class="pict" src="../Images/7e3a87493aa4b1cfa779a49dd823d693.jpg"/></a><br/>　併用軌道の敷設も進んでいます。工作用紙の区間は列車が引っ掛かりまくって、脱線を繰り返したためプラ板で作ってみました。とても快調ですが、プラ版のお値段が高いのが玉にきずです。会計さんよろしく！<br/>　昔のブログ(Keisei.C氏による部活の記録)を見たら、すごく写真が大きくてびっくりして、で何が言いたいかというと、写真を大きくしてみましたってことです。どうでしょう。次回からも大きくしようかと。<br/>　それではこの辺で。<br/><br/><br/><br/></div>
