<div>今日も部活です。<br/><br/>さて、今日はダイヤ改正日でした。<br/>去年は副都心線と東横線の相互直通乗り入れ開始など大きな改正がありましたが、今回はあまり大きな改正はないようです。<br/>目立つものと言えば、E7系の営業運転開始、のぞみの1時間10本ダイヤなどですかね。<br/><br/>昨日は時間があったので少し写真を撮りました。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/b/a/ba1ceaf6.jpg"><img alt="DSCF3941" class="pict" src="../Images/ac3dcb38c04d0689f5646cfea623e89c.jpg"/></a><br/>2014年3月15日、富士見台駅にて<br/>先日、新宿線から池袋線に転属された3017F。&#160;</div>

</div>
