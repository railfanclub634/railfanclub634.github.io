<p class="article-date">2014年03月12日</p>
</header>
<section>


<div class="article-body">
<div>今日も部活をしました。今日は特別授業期間だったので参加人数は最近よりは少し多めでした。<br/><br/>285回、ということで285系サンライズ。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/8/5/856e608a.jpg"><img alt="DSCF3913" class="pict" src="../Images/53acb1c4d04869828d79a75de5816938.jpg"/></a><br/><br/><br/></div>

</div>



<div class="article-body-more">
<div>ちなみに反対側につながれていたのはこいつ、E231系。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/a/b/abec8aae.jpg"><img alt="DSCF3921" class="pict" src="../Images/e74117da7f5ecf653d635c6e4b83a90e.jpg"/></a><br/>15両以上の列車が停まることのできるホームが出来ています。<br/><br/>今日はHOを広げました。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/9/f/9fb72e07.jpg"><img alt="DSCF3912" class="pict" src="../Images/2478c532a157d305232c25843fec1186.jpg"/></a><br/>HOの内側にあるのはプラレール、左下に写っているのはNゲージで、この記事のトップ画像と2枚目の画像を撮った場所です。<br/><br/>そういえば部室で約20年前に書かれたとみられるノートの数ページが見つかりました。<br/>少し読みましたが、今も昔も部員の発想は変わらないですね。&#160;</div>

</div>
