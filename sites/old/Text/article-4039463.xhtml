<div class="article-body">
<div>週が変わって月曜日。今日が始業式の学校が多いようですが武蔵は明日が入学式、明後日が始業式です。<br/>みなさん遅刻しないようにしましょう。<br/><br/><br/></div>

</div>



<div class="article-body-more">
<div>さて、今日も急ピッチで作業を進めていきます。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/9/0/90fd9d6f.jpg"><img alt="DSCF4598" class="pict" src="../Images/e2978ea33c16000b155c9f7f3db8ecd3.jpg"/></a><br/>Nボードの山に色を塗っていきます。<br/>何度も塗り重ねます。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/8/9/891010bc.jpg"><img alt="DSCF4599" class="pict" src="../Images/3fc6d5f0e75aed8e200b14866ee05a72.jpg"/></a><br/>こちらでは道路に使うために紙を灰色にスプレーしています。<br/>スプレーは非常に消費が早いです…<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/9/8/9810737b.jpg"><img alt="DSCF4600" class="pict" src="../Images/99690906432ca7c1e4b5ce7fc8b7859b.jpg"/></a><br/>一方こちらは段ボールを覆った工作用紙に直接スプレーした道路です。<br/><br/><br/><br/>おまけ<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/f/f/ffa08b23.jpg"><img alt="DSCF4601" class="pict" src="../Images/2eb0b468ade9e0f43331d1a848415431.jpg"/></a><br/>バスがあったので線路に乗せてみました。<br/>後ろがぼけていますが数台つながっています。&#160;</div>
