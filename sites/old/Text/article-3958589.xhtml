<div class="article-body">
<div>寒くなりましたね。日が落ちるのも早いですね。<br/></div>

</div>



<div class="article-body-more">
<div>期末試験も終わり、ほとんど冬休みの状態です。<br/>冬休みは年末年始を除いて毎週水曜、土曜に部活をする予定です。<br/>今日はモジュールの作業をしました。すみません、写真はありません。<br/><br/>部室内では角材をかけ、その上に線路を走らせていました。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/0/3/031e9e85.jpg"><img alt="BlogPaint" class="pict" src="../Images/5a850e221a97f7416e0ffd1ef4ab67dd.jpg"/></a><br/><a href="http://livedoor.blogimg.jp/train634/imgs/4/e/4eee5853.jpg"><img alt="DSC01196" class="pict" src="../Images/c7c0f30fadaf62d9dd2ae91f800123a2.jpg"/></a><br/><a href="http://livedoor.blogimg.jp/train634/imgs/e/e/ee56a5fd.jpg"><img alt="DSCF3098" class="pict" src="../Images/b03a59b5908f8c6aa12b2920514abf80.jpg"/></a><br/><a href="http://livedoor.blogimg.jp/train634/imgs/e/5/e531e092.jpg"><img alt="DSC01193" class="pict" src="../Images/d9bc60b147727bcda9830f4dd69a3935.jpg"/></a><br/><br/>寒いのもあってあまり作業は進まず、結局雑談が多くなってしまいました。</div>
