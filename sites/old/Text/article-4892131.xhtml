<div class="article-body">
<div>toq5050です。<br/>本日はモジュールの試運転が行われました。モジュールはの18個のパーツに分かれており記念祭ではそれらを環状につなげます。パーツが多い分大ボードと違い不安定なので実際につなげて風景によって位置を入れ替えたり、走行に支障がある箇所を修正したりといったことが必要になってくるため、今回試運転を行いました。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/b/8/b828d99e.jpg"><img alt="1518945130837" class="pict" src="../Images/53643081c8aee4730768f260a14a4a46.jpg"/></a><br/><a href="http://livedoor.blogimg.jp/train634/imgs/e/d/edc0bde3.jpg"><img alt="1518945121073" class="pict" src="../Images/ab3954f5af57b05d06a2127a7af78ed8.jpg"/></a><br/><a href="http://livedoor.blogimg.jp/train634/imgs/e/a/ea19ec7e.jpg"><img alt="1518945113981" class="pict" src="../Images/3edc64a272297fa9b37cdbdad8c25d79.jpg"/></a><br/><a href="http://livedoor.blogimg.jp/train634/imgs/7/1/714e90b7.jpg"><img alt="1518945111638" class="pict" src="../Images/a8e7cb135954d8b3d053598b21a70b7c.jpg"/></a><br/>試運転の全体写真を撮りわすれてしまったのでモジュールの一部の写真だけ貼っておきます。<br/><br/><br/>またこの日は大ボードの製作も部屋の片隅で行われていました。</div>
