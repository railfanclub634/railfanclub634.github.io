<div class="article-body">
<div>今日はあまり人が来ませんでした。<br/><br/>そういえば、昨日からムーンライトながらが今冬の運転を開始しましたが、使用車両は185系のようですね。<br/>183系のながらの写真でも載せておきます。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/5/2/52227223.jpg"><img alt="DSCF1674" class="pict" src="../Images/0832d2f83391d9bba1ca1e11d41fa870.jpg"/></a><br/>2013年8月24日、東京駅にて</div>

</div>



<div class="article-body-more">
<div>今日はプラレールを持ってきて、HOとの線路配置を考えました。<br/><br/>ですが、プラレールを持ってきた途端…<br/><a href="http://livedoor.blogimg.jp/train634/imgs/8/5/85520876.jpg"><img alt="DSCF3147" class="pict" src="../Images/c191bad5b593676faacd3b3ef3f63e71.jpg"/></a><br/><a href="http://livedoor.blogimg.jp/train634/imgs/6/5/65978057.jpg"><img alt="DSCF3153" class="pict" src="../Images/8df18dfd28982fc30761fda76cc6c0bb.jpg"/></a><br/><br/>このように広げて遊び始めてしまいました…<br/>あ、僕はほとんど遊んでませんよ、ええ。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/d/d/ddc5b27e.jpg"><img alt="DSCF3157" class="pict" src="../Images/ee9ea456efd1b8fe9ecdf59ef54bf5d0.jpg"/></a><br/>レイアウトを模索中。<br/><br/>一方Nボードでは、また段ボールの貼り付け作業。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/7/8/78b10e86.jpg"><img alt="DSCF3155" class="pict" src="../Images/ad566ddcb4401edd77d1ec2734ee7f0d.jpg"/></a><br/>あと2枚で全部貼り終わります。<br/><br/>いよいよ年末ですね。&#160;</div>
