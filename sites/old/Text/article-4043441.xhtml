<div class="article-body">
<div>今日も部活です。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/d/e/de1f6357.jpg"><img alt="BlogPaint" class="pict" src="../Images/9996201a9c5d60f178044f689db2beb3.jpg"/></a><br/>普段の部活の様子です。<br/>学年はあまり関係なく、みんなで楽しく、雑談も時々交えながら作業をしています。&#160;</div>

</div>



<div class="article-body-more">
<div>今日はNモジュール、N大ボード、HOを広げました。<br/>まずはNモジュールから。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/0/5/05e7f23b.jpg"><img alt="DSCF4632" class="pict" src="../Images/709952eb3faf54312239ac1676c1378e.jpg"/></a>　<a href="http://livedoor.blogimg.jp/train634/imgs/0/e/0e856fec.jpg"><img alt="DSCF4633" class="pict" src="../Images/cd8697139925bf6f1b38dbe3445dc66f.jpg"/></a>　<a href="http://livedoor.blogimg.jp/train634/imgs/a/9/a9302302.jpg"><img alt="DSCF4634" class="pict" src="../Images/36341f5c217316b86e4f018af9fa8741.jpg"/></a>　<a href="http://livedoor.blogimg.jp/train634/imgs/a/5/a5ee36f1.jpg"><img alt="DSCF4635" class="pict" src="../Images/a558893bcda10c5ba2abdd8ae15fd53e.jpg"/></a>　<a href="http://livedoor.blogimg.jp/train634/imgs/c/d/cd8609b3.jpg"><img alt="DSCF4636" class="pict" src="../Images/1b18d71b733be175cd123abd4a20e354.jpg"/></a>　<a href="http://livedoor.blogimg.jp/train634/imgs/4/b/4b0a02ce.jpg"><img alt="DSCF4637" class="pict" src="../Images/aeb109fd1b7114fab451ac4c8f135290.jpg"/></a>　<a href="http://livedoor.blogimg.jp/train634/imgs/e/5/e5bf2517.jpg"><img alt="DSCF4640" class="pict" src="../Images/3ef63f3bec074bdf1d1c71a1c402bdb4.jpg"/></a><br/>一部の作業中のモジュールです。<br/><br/><br/>続いてHO。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/4/4/444782d3.jpg"><img alt="DSCF4641" class="pict" src="../Images/963ce9d65c7b842ec41035c531f9613f.jpg"/></a><br/><br/>最後にN大ボード。<br/><a href="http://livedoor.blogimg.jp/train634/imgs/7/f/7fff9a39.jpg"><img alt="DSCF4630" class="pict" src="../Images/e60c04c81456097a0225d3c1e1aafacb.jpg"/></a><br/>ボードの端をきれいにしました。<br/><br/><a href="http://livedoor.blogimg.jp/train634/imgs/a/e/ae28540c.jpg"><img alt="DSCF4642" class="pict" src="../Images/bd853139222910fb794081887354f8d1.jpg"/></a><br/>こちらも作業中です。<br/><br/>記念祭まであと2週間。頑張りましょう。<br/><br/>ではでは。&#160;</div>
