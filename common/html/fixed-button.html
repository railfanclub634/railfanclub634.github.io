<!DOCTYPE html>
<html lang="ja">
<head>
<script>
	//fixed-buttonクリックイベント
	$('.fixed-button-colider').click(function() {
		$('.overlay').toggleClass('is-open');
 	});
</script>
<script src="/tipuesearch/tipuesearch_content.js"></script>
<link rel="stylesheet" href="/tipuesearch/css/tipuesearch.css">
<script src="/tipuesearch/tipuesearch_set.js"></script>
<script src="/tipuesearch/tipuesearch.min.js"></script>
<link rel="stylesheet" href="/common/html/css/fixed-button.css">
</head>
<body>
	<div class="fixed-button-colider"></div>
	<object data="/common/images/icon/fixed-button.svg" type="image/svg+xml" alt="" id="fixed-button"></object>
	<div class="overlay">
		<div class="overlay-search">
		<form action="{{ page.url | relative_url }}">
		  <div class="tipue_search_left"><img src="{{ "/tipuesearch/search.png" | relative_url }}" class="tipue_search_icon"></div>
		  <div class="tipue_search_right"><input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required></div>
		  <div style="clear: both;"></div>
		</form>
		
		<div id="tipue_search_content"></div>
		
		<script>
			$(document).ready(function() {
				$('#tipue_search_input').tipuesearch();
			});
			</script>

		</div>
		<div class="overlay-list">
			<a href="/index.html">	
				<li><h4>トップページ</h4></li>
			</a>
			<a href="/sites/list/katudou-list.html">	
				<li><h4>活動記録</h4></li>
			</a>
			<a href="/sites/list/haihu-list.html">
				<li><h4>配布</h4></li>
			</a>
			<a href="/sites/list/osirase-list.html">
				<li><h4>おしらせ</h4></li>
			</a>
			<a href="/sites/old/Text/nav.xhtml">
				<li><h4>旧ブログ</h4></li>
			</a>
		</div>
		<div class="overlay-share">
			<h2>share</h2>
			<a href="https://twitter.com/intent/tweet?text=railfanclub634.github.io">
				<img class="share-icon-twitter" src="/common/images/overlay/Twitter_Social_Icon_Circle_White.svg" alt="#">
			</a>
			<a href="https://www.facebook.com/sharer/sharer.php?u=railfanclub634.github.io">
				<img class="share-icon-facebook" src="/common/images/overlay/flogo-RGB-HEX-Blk-58.svg" alt="#">
			</a>
			<img class="share-icon-googleplus" src="/common/images/overlay/google-plus.svg" alt="#">
		</div>
	</div>	
</body>
</html>
